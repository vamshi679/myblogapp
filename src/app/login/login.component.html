<style>
    mat-form-field {
        width: 100%;
        padding: 6px;
    }
</style>

<div class="container mt-5" style="height: 75%;">
    <div class="row">
        <div class="col-lg-6 col-md-12 m-auto">
            <mat-card>
                <mat-card-title class="text-center font-weight-light">Login</mat-card-title>
                <!-- <div class="alert alert-danger alert-dismissible" *ngIf="errMsg">
                    <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a> {{errMsg}}
                </div> -->
                <form #login="ngForm" (ngSubmit)="onSubmit(login.value)">
                    <div>
                        <mat-form-field appearance='outline'>
                            <mat-label>USERNAME</mat-label>
                            <input matInput type="text" required name="userName" ngModel>
                        </mat-form-field>
                    </div>
                    <div>
                        <mat-form-field appearance='outline'>
                            <mat-label>PASSWORD</mat-label>
                            <input matInput type="password" required name="password" ngModel>
                            <mat-hint>password mut be atleast 8 characters</mat-hint>
                        </mat-form-field>
                    </div>
                    <div>
                        <mat-form-field appearance='outline'>
                            <mat-label>USERTYPE</mat-label>
                            <mat-select required name="userType" ngModel>
                                <mat-option value="user">user</mat-option>
                                <mat-option value="guest">guest</mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                    <div class="text-center">
                        <button mat-raised-button color="primary" [disabled]=login.invalid type="submit">SIGN
                            IN</button>
                    </div>
                    <div class="text-center mt-4">
                        <p>New around here? <button class="btn btn-link btn-sm mb-1" routerLink="/register">click to
                                Sign up</button></p>
                    </div>
                </form>
            </mat-card>
        </div>
    </div>

</div>
