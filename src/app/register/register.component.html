<style>
    mat-form-field {
        width: 100%;
        padding: 5px;
    }
</style>

<div class="container mt-5">
    <div class="row d-flex justify-content-center">
        <div class="col-lg-7 col-md-12">
            <mat-card>
                <mat-card-title class="text-center font-weight-light">Register here</mat-card-title>
                <form #Rform="ngForm" (ngSubmit)="onSubmit(Rform.value)">

                    <div>
                        <mat-form-field>
                            <mat-label>USERTYPE</mat-label>
                            <mat-select required name="userType" ngModel>
                                <mat-option value="user">user</mat-option>
                                <mat-option value="guest">guest</mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                    <div>
                        <mat-form-field>
                            <mat-label>USERNAME</mat-label>
                            <input matInput type="text" required name="userName" ngModel>
                        </mat-form-field>
                    </div>
                    <div>
                        <mat-form-field>
                            <mat-label>EMAIL</mat-label>
                            <input matInput type="email" required name="emailId" ngModel>
                        </mat-form-field>
                    </div>
                    <div>
                        <mat-form-field>
                            <mat-label>PASSWORD</mat-label>
                            <input matInput type="password" required name="password" ngModel>
                            <mat-hint>password mut be atleast 8 characters</mat-hint>
                        </mat-form-field>
                    </div>

                    <div class="mt-3">
                        <div>
                            <input class="form-control" type="file" name="photo" id="pic"
                                (change)='showImage($event.target.files[0])' style="text-decoration: none;" ngModel>
                        </div>
                        <div class="row d-flex justify-content-start">
                            <div class="col-md-4 mt-3">
                                <img class="img-thumbnail img-fluid " [src]=imgURL alt="preview here">
                            </div>
                        </div>
                    </div>

                    <div class="ml-2 mt-3">
                        <button mat-raised-button color="primary" [disabled]=Rform.invalid type="submit">SIGN UP</button>
                    </div>
                    <div class="mt-4">
                        <p>Already have account ?<button class="btn btn-link btn-sm mb-1" routerLink="/login">click to
                                sign in</button></p>
                    </div>
                </form>
            </mat-card>
        </div>
    </div>
</div>
