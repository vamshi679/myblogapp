<style>
    input[type="submit"]::-moz-focus-inner,
    input[type="button"]::-moz-focus-inner {
        border: 0;
    }

    :focus {
        outline: none;
    }

    ::-moz-focus-inner {
        border: 0;
    }
</style>


<div>
    <h1 mat-dialog-title>Share options</h1>

    <div mat-dialog-content class="d-flex justify-content-between">
        <button mat-icon-button>
            <i class="fa fa-facebook fa-2x text-primary" aria-hidden="true"></i>
        </button>
        <button mat-icon-button>
            <i class="fa fa-instagram fa-2x" aria-hidden="true" style="color: orangered;"></i>
        </button>
        <button mat-icon-button>
            <i class="fa fa-pinterest-p fa-2x text-danger" aria-hidden="true"></i>
        </button>
        <button mat-icon-button>
            <i class="fa fa-twitter fa-2x" aria-hidden="true" style="color: lightskyblue;"></i>
        </button>
        <button mat-icon-button>
            <i class="fa fa-reddit-alien fa-2x" aria-hidden="true" style="color: coral;"></i>
        </button>
    </div>

</div>

<div  mat-dialog-content class="mt-3 mb-3 d-flex justify-content-center">
    <input class="form-control" type="text" [value]=data>
    <button mat-button mat-dialog-close cdkCopyToClipboard={{data}}>copy</button>
</div>
